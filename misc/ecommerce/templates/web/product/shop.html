{% extends "web/layout/user_base.html" %} {% load static %} {% block body_block %}
<div class="content-inner full-screen">
    <div class="page-block">
        <div class="row">
            {% for i in products %}
            <div class="col-lg-4">
                <div class="card" style="width: 20rem;">
                    <img src="{{i.image.url}}" class="card-img-top" alt="...">
                    <div class="card-body">
                    <h5 class="card-title">{{i.variant_name}}</h5>
                    <p class="card-text">{{i.product}}</p>
                    <input class=" product-id " value="{{ i.id }}" type="hidden" name="product_id" >
                    <button type="button"  id="cart-add-btn"  class="btn btn-primary btn-addtocart mt-5" >Add to Cart</button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        
    </div>
</div>
</div>
{% endblock body_block %} 
{% block page_script %}
<script src="{% static 'web/assets/js/product.js' %}?v={% now 'd_m_yH:i:s'%}"></script>
<script src="{% static 'web/assets/js/cart.js' %}?v={% now 'd_m_yH:i:s'%}"></script>

{% endblock page_script %}
