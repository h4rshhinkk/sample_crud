{% extends "web/layout/user_base.html" %} {% load static %} {% block body_block %}
<div class="content-inner full-screen">
    
    <form method="GET" action="{% url 'web:search' %}">
        {% csrf_token %}
        <input type="text" name="search" placeholder="Search" value="{{ request.GET.search }}">
        <button type="submit" class="button is-success">Search</button>
    </form>
    
    <div class="page-block">
        <input type="hidden" value="{% url 'web:product' %}" id="load_product">
        <div class="d-flex justify-content-between">
            <h1 class="page-block-title">Product List</h1>
            <div>
                <a class="add-product"  href="{% url 'web:create_product' %}">
                    <button>+ Add Product</button>
                </a>
            </div>
        </div>

        <div>
            <table>
                <thead>
                    <tr>
                        <th>Sl.NO</th>
                        <th>Category</th>
                        <th>Name</th>
                        <th>Description</th>
                        
                        <th>Image</th>
                        <th>Action</th>
                    </tr>
                </thead>

                <tbody id="product-tbody">
                    {% include 'web/product/product_list.html' %}
                </tbody>
            </table>
        </div>
    </div>

    
    
</div>
</div>
{% endblock body_block %} 
{% block page_script %}
<script src="{% static 'web/assets/js/product.js' %}?v={% now 'd_m_yH:i:s'%}"></script>
{% endblock page_script %}
